<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scraper | Chrome Extension</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="icons/icon48.png" alt="Email Scraper Icon" class="logo">
            <h1>Email Scraper</h1>
        </header>
        
        <main class="content">
            <p class="description">Extract email addresses from the current page <br>
               Created By :- Santosh Rachakonda
            </br> </p>
            
            <button id="scrapeEmails" class="scrape-button">
                <span class="button-text">Scrape Emails</span>
                <span class="button-icon">â†“</span>
            </button>
            
            <div class="results-container">
                <div class="results-header">
                    <span class="results-count">0 emails found</span>
                    <button id="copyAll" class="copy-button" disabled>Copy All</button>
                </div>
                <ul id="emailsList" class="emails-list"></ul>
            </div>
        </main>
        
        <footer class="footer">
            <span class="version">v1.0.0</span>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
